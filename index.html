                        lokasi yang strategis di kota anda dengan cara yang lebih mudah.</p>
                    <div class="space-x-5">

                            <i class="fa-solid fa-location-dot"></i> <input type="text"

                        </span>

                </div>
                <div>
                    <img src="./image/banner.png" alt="">
                </div>
